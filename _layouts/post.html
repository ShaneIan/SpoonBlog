---
layout: default
---

<article class="post">
    <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
        {% if page.tags %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    
    <h2 class="post-title">{{ page.title }}</h2>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
