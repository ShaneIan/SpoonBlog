<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 300;
            line-height: 1.7;
            font-size: 14px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .header {
            margin-bottom: 60px;
        }
        
        .prompt-line {
            color: #7c3aed;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .title {
            color: #58a6ff;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 12px;
        }
        
        .title a {
            color: inherit;
            text-decoration: none;
        }
        
        .subtitle {
            color: #8b949e;
            font-size: 13px;
            margin-bottom: 30px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
        }
        
        .nav-item {
            color: #7c3aed;
            text-decoration: none;
            font-size: 13px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .nav-item:hover,
        .nav-item.active {
            opacity: 1;
            color: #a5f3fc;
        }
        
        .cursor {
            color: #7c3aed;
            animation: blink 1.2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .content {
            margin-top: 40px;
        }
        
        .post {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #21262d;
        }
        
        .post:last-child {
            border-bottom: none;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            font-size: 12px;
            color: #8b949e;
        }
        
        .post-date {
            color: #7c3aed;
        }
        
        .post-tags {
            display: flex;
            gap: 8px;
        }
        
        .tag {
            color: #58a6ff;
            font-size: 11px;
        }
        
        .tag::before {
            content: '#';
            color: #8b949e;
        }
        
        .post-title {
            color: #f0f6fc;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        .post-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .post-title a:hover {
            color: #58a6ff;
        }
        
        .post-preview {
            color: #c9d1d9;
            line-height: 1.8;
            margin-bottom: 16px;
        }
        
        .post-content {
            color: #c9d1d9;
            line-height: 1.8;
        }
        
        .post-content p {
            margin-bottom: 16px;
        }
        
        .post-content code {
            background: #161b22;
            color: #ffa657;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .post-content pre {
            background: #161b22;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid #21262d;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
            color: #c9d1d9;
        }
        
        .post-content blockquote {
            border-left: 3px solid #7c3aed;
            padding-left: 16px;
            margin: 16px 0;
            color: #8b949e;
            font-style: italic;
        }
        
        .post-content h3 {
            color: #f0f6fc;
            font-size: 16px;
            font-weight: 400;
            margin: 24px 0 12px 0;
            border-bottom: 1px solid #21262d;
            padding-bottom: 8px;
        }
        
        .post-content h4 {
            color: #58a6ff;
            font-size: 14px;
            font-weight: 400;
            margin: 20px 0 8px 0;
        }
        
        .post-content ul,
        .post-content ol {
            padding-left: 20px;
            margin-bottom: 16px;
        }
        
        .ascii-header {
            background: #0d1117;
            color: #7c3aed;
            font-size: 8px;
            line-height: 1;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #21262d;
            border-radius: 6px;
            overflow-x: auto;
            text-align: center;
        }
        
        .methodology {
            background: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .methodology h4 {
            color: #ffa657;
            margin-top: 0;
        }
        
        .read-more {
            color: #58a6ff;
            text-decoration: none;
            font-size: 13px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        
        .read-more:hover {
            opacity: 1;
        }
        
        .read-more::after {
            content: ' â†’';
        }
        
        .footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #21262d;
            text-align: center;
            color: #8b949e;
            font-size: 12px;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .nav {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .post-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="prompt-line">user@spooncat:~$</div>
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p class="subtitle">{{ site.description }}</p>
            
            <nav class="nav">
                <a href="{{ site.baseurl }}/" class="nav-item {% if page.url == '/' %}active{% endif %}">blog</a>
                <a href="{{ site.baseurl }}/portfolio/" class="nav-item {% if page.url contains '/portfolio' %}active{% endif %}">portfolio</a>
                <a href="{{ site.baseurl }}/contact/" class="nav-item {% if page.url contains '/contact' %}active{% endif %}">contact</a>
                <span class="cursor">_</span>
            </nav>
        </header>
        
        <main class="content">
            {{ content }}
        </main>
        
        <footer class="footer">
            <p>~/spooncat.dev</p>
        </footer>
    </div>
</body>
</html>
